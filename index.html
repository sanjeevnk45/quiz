<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body >
    <h2>
        Answer the following question by clicking on the appropriate image.
      </h2>
      <div id="riquestionbox" class="riitem clearfix">
        <span id="riquestiontext">
      </span>
      </div>
      <table class="table riactivity" style="width:60%">
        <tr>
          <td class="td1">
            <img id="riimage001"  name="Bruno Mars" src="./images/brunomars-wikimedia.jpg"></td>
          <td class="td2">
            <img id="riimage002" name="Katy Perry" src="./images/katyperry-wikimedia.png">
          </td>
          <td class="td3">
            <img id='riimage003' name="Phil Collins" src="./images/philcollins-wikimedia.jpeg"></td>
        </tr>
      </table>
      <div id="riquestionresponse" class="rihide"></div>
      <button id="rinextquestion" class="rihide pull-right clearfix">
        Next Question
      </button>
      <button id="rireset" class="pull-right rihide clearfix">
        Re-start
      </button>
</body>
</html>
